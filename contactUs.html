

<article ng-controller="GenericController">
	<section style="text-align:center;margin-top: 0px;padding-top:40px">
		<h3>Contact Us</h3>
		<p class="contactusDesc">
			You can always get in touch with us, we are to help build your dream house.
		</p>
	</section>
	<article >
        <div class="contactus">
            <div id="form">
                <form>
                  <fieldset class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    <small class="text-muted">We'll never share your email with anyone else.</small>
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="exampleInputPassword1">Subject</label>
                    <input type="text" class="form-control" id="subjectText" placeholder="Inquiry about">
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                    <textarea class="form-control" id="breifTextarea" rows="3"></textarea>
                  </fieldset>
                  <button type="submit" class="btn btn-primary" id="contactBtn">Submit</button>
                </form>
            </div>

            <div>
                <section>
                	<span>
                		<img src="/img/location.svg" class="locationMap" />
                	</span>
                    <span>
                    	<!-- <h4>Walk In </h4> -->
                    	<p style="font-size:15px;">Modha Bazaar Ambajogai, Dist - Beed, Maharashtra INDIA</p>
                    </span>

                </section>
                <section>
                	<span>
                		<img src="/img/paper.svg" class="paper"/>
                	</span>
                    <span>
                    	<!-- Phone & Email -->
                    	<p style="font-size:15px;">+91-9822507188 / amitjaju144@gmail.com</p>
                    </span>

                </section>
            </div>
        </div>
    </article>


</article>
